name: polysemy-servant
version: 0.1.0.0
github: "L7R7/polysemy-servant"
license: BSD3
author: "Leonhard Riedißer"
maintainer: "leo008180@googlemail.com"
copyright: "2022 Leonhard Riedißer"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/L7R7/polysemy-servant#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -fwrite-ide-info
  - -hiedir=.hie
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wredundant-constraints
  - -fhide-source-paths
  - -Wpartial-fields
  - -Wmissing-deriving-strategies
  - -Wunused-packages

library:
  source-dirs: src
  dependencies:
    - aeson
    - bytestring
    - containers
    - cookie
    - http-api-data
    - http-types
    - lucid
    - mtl
    - polysemy
    - servant
    - servant-auth
    - servant-auth-server
    - servant-lucid
    - servant-server
    - text
    - time
    - transformers
    - warp
  ghc-options:
    - -O2
    - -flate-specialise
    - -fspecialise-aggressively
    - -Wmissing-export-lists

executables:
  polysemy-servant-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - polysemy-servant

tests:
  polysemy-servant-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - polysemy-servant
      - bytestring
      - http-client >= 0.7.11
      - http-types
      - servant-server
      - sydtest
      - sydtest-discover
      - sydtest-wai == 0.2.0.0
